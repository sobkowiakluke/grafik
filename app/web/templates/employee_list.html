{% extends "main.html" %}
{% block content %}
<h2>Lista pracowników</h2>
<a href="{{ url_for('employee_add') }}">Dodaj pracownika</a>
<table border="1" cellpadding="5" cellspacing="0">
    <thead>
        <tr>
            <th>ID</th>
            <th>Imię</th>
            <th>Nazwisko</th>
            <th>Rola</th>
            <th>Aktywny</th>
            <th>Akcje</th>
        </tr>
    </thead>
    <tbody>
        {% for e in employees %}
        <tr>
            <td>{{ e.id }}</td>
            <td>{{ e.first_name }}</td>
            <td>{{ e.last_name }}</td>
            <td>{{ e.role }}</td>
            <td>{{ 'Tak' if e.active else 'Nie' }}</td>
            <td>
                <a href="{{ url_for('employee_edit', employee_id=e.id) }}">Edytuj</a> |
                <a href="{{ url_for('employee_delete', employee_id=e.id) }}" onclick="return confirm('Na pewno usunąć?')">Usuń</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
